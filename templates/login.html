{% extends 'index.html' %} {% block head %} {% endblock %} {% block body %}
<div class="row gx-0 justify-content-center mt-5">
  <div class="col-4 container bg-light mt-5">
    <h3 class="text-center mt-3">LOGIN</h3>
    <form class="p-2" action="{{ url_for('login') }}" method="post">
      <div class="mb-3">
        <label for="validationCustomUsername" class="form-label"
          >Username</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            name="username" 
            placeholder="Username" 
            id="username"
            type="text"
            class="form-control"
            aria-describedby="inputGroupPrepend"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          name="password"
          placeholder="Password" 
          id="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <div class="mb-3">
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
       <input type="submit" value="Login" class="form-control btn btn-primary " name="">
       <p class="mt-3">Don't have an account yet?? <a href="{{ url_for('login') }}">Register</a></p>
        
      </div>
    </form>
  </div>
</div>
{% endblock %}
